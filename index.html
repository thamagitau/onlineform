<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-card" id="card">
                <div class="card-front">
                    <h2>Login</h2>

                    <form>
                        <input type="email" class="input-box" placeholder="Email" required>
                        <input type="number" class="input-box" placeholder="Phone Number" required>
                        <input type="password" class="input-box" placeholder="Password" required>

                        <button type="submit" class="submit-btn">Submit</button>

                        <input type="checkbox"> <span>Remember Me</span>

                        <button type="button" class="btn" onclick="openLogin()">I am new here.</button>

                        <a href="">Forgot Password</a>
                </div>
                    </form>
                    <div class="card-back">
                        <h2>Register</h2>
                        <form>
                            <input type="text" class="input-box" placeholder="Full Name" required>
                            <input type="email" class="input-box" placeholder="Email" required>
                            <input type="number" class="input-box" placeholder="Phone Number" required>
                            <input type="password" class="input-box" placeholder="Password" required>

                            <input type="date" class="input-box" placeholder="Date-of-birth" required>

                            <button type="submit" class="submit-btn">Submit</button>

                        <input type="checkbox"> <span>Remember Me</span>

                        <button type="button" class="btn" onclick="openRegister()">I have an account.</button>

                        <a href="">Forgot Password</a>
                        </form>
                    </div>
            </div>
        </div> 
    </div>
    <script>
        var card = document.getElementById("card");

        function openLogin() {
            card.style.transform = "rotateY(-180deg)"
        }

        function openRegister() {
            card.style.transform = "rotateY(0deg)"
        }
    </script>
</body>
</html>
